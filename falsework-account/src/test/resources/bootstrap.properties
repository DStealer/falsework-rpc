##############################服务相关配置############################
#服务唯一标识
server.name=account-v1
#服务绑定网络接口,填写其他服务可以调用的网络接口地址,请不要使用0.0.0.0 和 127.0.0.1
server.ip=127.0.0.1
#服务使用端口
server.port=8081
##############################多数据源配置############################
## 默认数据源配置
jdbc.default.driverClassName=com.mysql.cj.jdbc.Driver
jdbc.default.jdbcUrl=jdbc:mysql://127.0.0.1:3306/testdb?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=GMT%2b8
jdbc.default.username=user
jdbc.default.password=user
##############################其他配置################################