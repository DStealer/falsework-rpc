##############################服务相关配置############################
#服务唯一标识
server.name=service-v1
#服务绑定网络接口,填写其他服务可以调用的网络接口地址,请不要使用0.0.0.0 和 127.0.0.1
server.ip=127.0.0.1
#服务使用端口
server.port=9002
#服务所在组
server.group=default
############################服务发现##################################
discovery.addresses=http://127.0.0.1:8001
discovery.register.self=true
discovery.fetch.registry=false
###########################其他配置##################################
