##############################服务相关配置############################
#服务唯一标识
server.name=governance-v1
#服务绑定网络接口,填写其他服务可以调用的网络接口地址,请不要使用0.0.0.0 和 127.0.0.1
server.ip=127.0.0.1
#服务使用端口
server.port=8001
#服务所在组
server.group=default
##############################其他配置################################
#对等注册中心地址
register.peer.addresses=http://127.0.0.1:8001;127.0.0.1:8002;127.0.0.1:8003
#自我保护机制
register.self.preservation.mode.enabled=false
#失效驱逐时间
register.eviction.interval=40000
# 组白名单
register.group.white.list=test,default