##############################服务相关配置############################
#服务唯一标识
server.name=census-v1
#服务绑定网络接口,填写其他服务可以调用的网络接口地址,请不要使用0.0.0.0 和 127.0.0.1
server.ip=192.168.105.1
#服务使用端口
server.port=8082
#外部服务调用需要的认证
server.authority=this is nothing
##############################etcd 相关配置############################
#etcd 地址,多个地址以,分割
#etcd.endpoints=http://192.168.105.51:2379,http://192.168.105.52:2379,http://192.168.105.53:2379
etcd.endpoints=http://127.0.0.1:2379
#etcd 用户
etcd.user=root
#etcd 密码
etcd.password=root
#etcd 用于连接服务的认证
etcd.authority=this is nothing
##############################多数据源配置############################
## 默认数据源配置
jdbc.census.driverClassName=com.mysql.cj.jdbc.Driver
jdbc.census.jdbcUrl=jdbc:mysql://127.0.0.1:3306/statistics?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=GMT%2b8
jdbc.census.username=user
jdbc.census.password=user
jdbc.census.maximumPoolSize=24
##############################其他配置################################